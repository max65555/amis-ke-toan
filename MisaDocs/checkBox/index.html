<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="checkbox__container">
            <form action="" style="display:none"=>
                <label class="form-control">
                    <input type="checkbox" name="checkbox" />
                    Checkbox
                </label>

                <label class="form-control">
                    <input type="checkbox" name="checkbox-checked" checked />
                    Checkbox - checked
                </label>

                <label class="form-control form-control--disabled">
                    <input type="checkbox" name="checkbox-disabled" disabled />
                    Checkbox Disabled
                </label>

                <label class="form-control form-control--disabled">
                    <input type="checkbox" name="checkbox-disabled-checked" checked disabled />
                    Checkbox Disabled - checked
                </label>
            </form>
            <div class="checkbox__container">
                <input id="test1" type="checkbox" class="checkbox__input-checkbox">
                <label for="test1" class="checkbox__label">
                </label>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById("test1").addEventListener("click", function () {
        console.log(document.getElementById("test1").checked);
    })
</script>

</html>
