<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Menu</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/icon/icofont/icofont.min.css">
</head>

<body>
    <div class="container">
        <div class="context-menu__wrapper">
            <div class="context-menu__list">
                <div class="context-menu__item">
                    <div class="context-menu__icon">
                        <i class="icofont-history context-menu__p--icon">
                        </i>
                    </div>
                    <div class="context-menu__label">
                        <span class="context-menu__label--text">
                            History
                        </span>
                    </div>
                </div>
                <div class="context-menu__item">
                    <div class="context-menu__icon">
                        <i class="icofont-download context-menu__p--icon">
                        </i>
                    </div>
                    <div class="context-menu__label">
                        <span class="context-menu__label--text">
                            Download
                        </span>
                    </div>
                </div>
                <div class="context-menu__item">
                    <div class="context-menu__icon">
                        <i class="icofont-book-mark context-menu__p--icon">
                        </i>
                    </div>
                    <div class="context-menu__label">
                        <span class="context-menu__label--text">
                            Bookmarks
                        </span>
                    </div>
                </div>
                <div class="context-menu__item">
                    <div class="context-menu__icon">
                        <i class="icofont-tasks-alt context-menu__p--icon">
                        </i>
                    </div>
                    <div class="context-menu__label">
                        <span class="context-menu__label--text">
                            Recent Tasks
                        </span>
                    </div>
                </div>
                <div class="context-menu__divine-line"></div> 
                <div class="context-menu__item">
                    <div class="context-menu__icon">
                        <i class="icofont-share context-menu__p--icon">
                        </i>
                    </div>
                    <div class="context-menu__label">
                        <span class="context-menu__label--text">
                            Share
                        </span>
                    </div>
                </div>
                <div class="context-menu__item">
                    <div class="context-menu__icon">
                        <i class="icofont-ui-settings context-menu__p--icon">
                        </i>
                    </div>
                    <div class="context-menu__label">
                        <span class="context-menu__label--text">
                            Settings
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
