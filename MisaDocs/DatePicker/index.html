<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/icon/icofont/icofont.min.css">
</head>

<body>
    <div class="container">
        <div class="date-picker-container">
            <div class="date-picker__button">
                <span class="date-picker--date-format">
                    30/9/2022
                </span>
                <div class="date-picker__button-icon">
                    <i class="icofont-ui-calendar date-picker__i--calender-icon"></i>
                </div>
            </div>
            <div class="date-picker__top-part">
                <div class="date-picker__calendar">
                    <div class="date-picker__header">
                        <div class="date-picker__month-year">
                            <span class="date-picker__month-year--text">Tháng 9, 2022</span>
                            <div class="date-picker__month-year--icon">
                                <i class="icofont-rounded-down date-picker__month-year--down"></i>
                            </div>
                        </div>
                        <div class="date-picker__switch-page">
                            <div class="date-picker__switch-page--icon date-picker__switch-page--distance">
                                <i class="icofont-rounded-left date-picker__switch-page--down"></i>
                            </div>
                            <div class="date-picker__switch-page--icon">
                                <i class="icofont-rounded-right date-picker__switch-page--down"></i>
                            </div>
                        </div>
                    </div>
                    <div class="date-picker__body">
                        <div class="date-picker__body--a-line " style="padding-top :0">
                            <div class="date-picker__body--days-in-week">T2</div>
                            <div class="date-picker__body--days-in-week">T3</div>
                            <div class="date-picker__body--days-in-week">T4</div>
                            <div class="date-picker__body--days-in-week">T5</div>
                            <div class="date-picker__body--days-in-week">T6</div>
                            <div class="date-picker__body--days-in-week">T7</div>
                            <div class="date-picker__body--days-in-week">CN</div>
                        </div>

                        <div class="date-picker__body--a-line">
                            <div class="date-picker__body--days-in-week date-picker--days-in-month"></div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month"></div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">1</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">2</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">3</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">4</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">5</div>
                        </div>
                        <div class="date-picker__body--a-line">
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">6</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">7</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">8</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">9</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">10</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">11</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">12</div>
                        </div>
                        <div class="date-picker__body--a-line">
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">13</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">14</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">15</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">16</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">17</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">18</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">19</div>
                        </div>
                        <div class="date-picker__body--a-line">
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">20</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">21</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">22</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">23</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">24</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">25</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">26</div>
                        </div>
                        <div class="date-picker__body--a-line" style="padding-bottom :0">
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">27</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">28</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">29</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month">30</div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month"></div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month"></div>
                            <div class="date-picker__body--days-in-week date-picker--days-in-month"></div>
                        </div>
                    </div>

                </div>
                <div class="date-picker__footer">
                    <span class="date-picker__footer--text">
                        Hôm nay
                    </span>
                </div>


            </div>

        </div>
    </div>

</body>

</html>
