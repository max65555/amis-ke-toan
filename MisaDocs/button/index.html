<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="./icofont.min.css">
    <link rel="stylesheet" type="text/css" href="../../assets/icon/icofont/icofont.min.css">

</head>

<body>

    <div class="container">
        <div class="button">
            <button class="button__main btn">
                <span class="button__text">thêm mới nhân viên</span>
            </button>
        </div>
        <div class="button">
            <button class="button__semi btn">
                <span class="button__semi--text">Button</span>
            </button>
        </div>

        <div class="button button__link">
            <a href="" class="button__link--text">Button</a>
        </div>
        <div class="button">
            <button class="button__icon btn">
                <i class="icofont-plus button__icon--image"></i>
            </button>
        </div>
        <div class="button">
            <button class="button__combo-box btn">
                <div class="button-icon__icon button-icon__part ">
                    <i class="icofont-plus button-icon__icon-font"></i>
                </div>
                <div class="button__combo-box-text">
                    <span class="button__combo-box-text--p">Button</span>
                </div>
                <div class="button__combo-box-icon">
                    <i class="icofont-rounded-down button__combo-box-icon--image"></i>
                </div>
            </button>
        </div>
        <div class="button">
            <div class="button-with-icon btn">
                <div class="button-icon__icon button-icon__part ">
                    <i class="icofont-plus button-icon__icon-font"></i>
                </div>
                <div class="button-icon__text button-icon__part">
                    <span class="button-icon__span-text">
                        Button
                    </span>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
