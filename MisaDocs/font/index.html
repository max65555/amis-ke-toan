<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="style.css">
    <title>font </title>
</head>

<body>
    <div class="container">
        <div class="container__items">
            <p>regular</p>
            <span style="font-size:14px">Hello World</span>
        </div>
        <div class="container__items">
            <p>bold 1</p>
            <span style="font-size:14px ;font-weight: 400;">Hello World</span>
        </div>
        <div class="container__items">
            <p>bold 2</p>
            <span style="font-size:14px ;font-weight: 500;">Hello World</span>
        </div>
        <div class="container__items">
            <p>bold 3</p>
            <span style="font-size:14px;font-weight: 500">Hello World</span>
        </div>
    </div>
</body>

</html>
