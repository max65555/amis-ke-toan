<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextField</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/icon/icofont/icofont.min.css">
</head>

<body>
    <div class="container">
        <div class="textfield text-field__normal">
            <div class="normal-text-field__label">
                <span class="normal-text-field__label--text">
                    Field label <span class="text-being-required">*</span>
                </span>
            </div>
            <div class="normal-text-field__input">
                <input class="normal-text-field__input--text" type="text" placeholder="placeholder">
                </input>
                <div class="normal-text-field__icon--result">
                    <i class="icofont-check-circled normal-text-field__icon--icon"></i>
                </div>
            </div>
            <span class="normal-text-field__respond--text">
                tên trường không được để trống
            </span>
        </div>
        <!-- search input -->
        <div class="textfield text-field__normal ">
            <div class="normal-text-field__label">
                <span class="normal-text-field__label--text">
                    Field label
                </span>
            </div>
            <div class="normal-text-field__input">
                <input class="normal-text-field__input--text" type="text" placeholder="placeholder">
                </input>
                <div class="normal-text-field__icon--search">
                    <i class="icofont-ui-search normal-text-search-icon--icon"></i>
                </div>
            </div>
        </div>
        <div class="textfield text-field__normal ">
            <div class="normal-text-field__label">
                <span class="normal-text-field__label--text">
                    Field label
                </span>
            </div>
            <div class="normal-text-field__input">
                <input class="normal-text-field__input--text" type="text" placeholder="placeholder">
                </input>
                <div class="normal-text-field__icon--search">
                    <i class="icofont-ui-search normal-text-search-icon--icon"></i>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
